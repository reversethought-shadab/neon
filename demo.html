<html lang="en">

    <meta charset="UTF-8">

<style>
:root {
    --stories-slider-z-shadows: 999;
    --stories-slider-z-pagination: 50;
    --stories-slider-z-navigation: 200;
    --stories-slider-z-user: 300;
    --stories-slider-z-actions: 300;
    --stories-slider-z-content: 100;
    --stories-slider-slide-bg-color: #000
}

.stories-slider {
    padding-top: 44px;
    padding-bottom: 44px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center
}

.stories-slider>.swiper>.swiper-wrapper>.swiper-slide:not(.swiper-slide-next,.swiper-slide-prev,.swiper-slide-active) {
    opacity: 0
}

.stories-slider>.swiper>.swiper-wrapper>.swiper-slide-next+.swiper-slide {
    opacity: 1
}

.stories-slider .swiper {
    height: 100%;
    width: 100%
}

.stories-slider .swiper .swiper .swiper-slide {
    border-radius: 8px;
    overflow: hidden;
    background-color: var(--stories-slider-slide-bg-color)
}

.stories-slider .swiper .swiper-slide-shadow-left,.stories-slider .swiper .swiper-slide-shadow-right {
    z-index: var(--stories-slider-z-shadows)!important
}

.stories-slider .swiper .swiper-slide-shadow-left {
    background-image: linear-gradient(to left,rgb(0,0,0),rgba(0,0,0,.5))
}

.stories-slider .swiper .swiper-slide-shadow-right {
    background-image: linear-gradient(to right,rgb(0,0,0),rgba(0,0,0,.5))
}

.stories-slider.stories-slider-perspective .swiper .swiper,.stories-slider.stories-slider-perspective .swiper-slide-shadow-left,.stories-slider.stories-slider-perspective .swiper-slide-shadow-right {
    transform: translateZ(calc(-1 * var(--swiper-cube-translate-z)));
    transform-origin: 0% 0% calc(-1 * var(--swiper-cube-translate-z))
}

.stories-slider-button {
    position: absolute;
    z-index: var(--stories-slider-z-navigation);
    top: 0;
    height: 100%;
    user-select: none;
    -webkit-user-select: none
}

.stories-slider-button:before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition-duration: .2s
}

.stories-slider-button:active:before {
    opacity: .25
}

.stories-slider-button-prev {
    left: 0;
    width: 30%
}

.stories-slider-button-prev:before {
    background-image: linear-gradient(to right,#000,rgba(0,0,0,0))
}

.stories-slider-button-next {
    right: 0;
    width: 70%
}

.stories-slider-button-next:before {
    background-image: linear-gradient(to left,#000,rgba(0,0,0,0))
}

.stories-slider-pagination {
    position: absolute;
    left: 8px;
    right: 8px;
    top: 8px;
    display: flex;
    justify-content: space-between;
    z-index: var(--stories-slider-z-pagination);
    pointer-events: none;
    transform: translateZ(0)
}

.stories-slider-pagination-bullet {
    width: 100%;
    flex-shrink: 10;
    border-radius: 999px;
    height: 2px;
    background: rgba(255,255,255,.35);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 1px #00000059
}

.stories-slider-pagination-bullet span {
    position: absolute;
    background: #fff;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border-radius: 999px;
    transform: translate(-100%);
    transition-timing-function: linear
}

.stories-slider-pagination-bullet-viewed span {
    transform: translate(0);
    transition-duration: 0ms!important
}

.stories-slider-pagination-bullet+.stories-slider-pagination-bullet {
    margin-left: 2px
}

a.stories-slider-user,.stories-slider-user a {
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    transition-duration: .2s
}

a.stories-slider-user:active,.stories-slider-user a:active {
    opacity: .55
}

.stories-slider-user {
    display: flex;
    align-items: center;
    position: absolute;
    top: 18px;
    left: 12px;
    height: 32px;
    z-index: var(--stories-slider-z-user);
    color: #fff;
    text-decoration: none;
    user-select: none;
    -webkit-user-select: none
}

.stories-slider-user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 12px
}

.stories-slider-user-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    object-position: center
}

.stories-slider-user-name {
    font-size: 14px;
    font-weight: 700;
    margin-right: 12px;
    text-shadow: 0px 0px 2px rgba(0,0,0,.35)
}

.stories-slider-user-date {
    font-size: 14px;
    font-weight: 400;
    opacity: .55;
    text-shadow: 0px 0px 2px rgba(0,0,0,.35)
}

.stories-slider-actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: absolute;
    right: 10px;
    top: 18px;
    height: 32px;
    z-index: var(--stories-slider-z-actions);
    transition-duration: .2s;
    user-select: none;
    -webkit-user-select: none
}

.stories-slider-close-button {
    margin-left: 18px;
    width: 22px;
    height: 22px;
    appearance: none;
    border: none;
    outline: none;
    box-shadow: none;
    display: block;
    position: relative;
    cursor: pointer;
    padding: 0;
    background: transparent;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    user-select: none;
    -webkit-user-select: none
}

.stories-slider-close-button:before,.stories-slider-close-button:after {
    content: "";
    width: 125%;
    height: 2px;
    background: #fff;
    border-radius: 999px;
    display: block;
    position: absolute;
    left: 50%;
    top: 50%;
    box-shadow: 0 0 1px #00000059
}

.stories-slider-close-button:before {
    transform: translate(-50%,-50%) rotate(45deg)
}

.stories-slider-close-button:after {
    transform: translate(-50%,-50%) rotate(-45deg)
}

.stories-slider-close-button:active {
    opacity: .55
}

.stories-slider-content {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: var(--stories-slider-z-content);
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    -webkit-user-select: none
}

.stories-slider-content>img,.stories-slider-content>video {
    width: 100%;
    height: 100%;
    object-position: center;
    display: block;
    border: none;
    outline: none;
    background: none;
    background-color: transparent
}

.stories-slider-content>img {
    object-fit: cover
}

.stories-slider-content>video {
    object-fit: contain
}

.swiper-vertical>.swiper-wrapper {

    width: 100%;

}

.swiper-android .swiper-slide,.swiper-ios .swiper-slide,.swiper-wrapper {
    transform: translateZ(0)
}

.swiper-horizontal {
    touch-action: pan-y
}

.swiper-vertical {
    touch-action: pan-x
}

.swiper-slide {
    flex-shrink: 0;
    width: 100%;
    height: 100%;
    position: relative;
    transition-property: transform;
    display: block
}

.swiper-slide-invisible-blank {
    visibility: hidden
}

.swiper-autoheight,.swiper-autoheight .swiper-slide {
    height: auto
}

.swiper-autoheight .swiper-wrapper {
    align-items: flex-start;
    transition-property: transform,height
}

.swiper-backface-hidden .swiper-slide {
    transform: translateZ(0);
    backface-visibility: hidden
}

.swiper-3d.swiper-css-mode .swiper-wrapper {

}

.swiper-3d .swiper-wrapper {

}

.swiper-3d {

}

.swiper-3d .swiper-slide,.swiper-3d .swiper-cube-shadow {

.swiper-css-mode>.swiper-wrapper {

}

.swiper-css-mode>.swiper-wrapper::-webkit-scrollbar {

}

}

    scroll-snap-type: x mandatory
}

.swiper-css-mode.swiper-vertical>.swiper-wrapper {
    scroll-snap-type: y mandatory
}

.swiper-css-mode.swiper-free-mode>.swiper-wrapper {

}

.swiper-css-mode.swiper-free-mode>.swiper-wrapper>.swiper-slide {

}

.swiper-css-mode.swiper-centered>.swiper-wrapper:before {
    content: "";

}

.swiper-css-mode.swiper-centered>.swiper-wrapper>.swiper-slide {

.swiper-css-mode.swiper-centered.swiper-horizontal>.swiper-wrapper>.swiper-slide:first-child {

    top: 0;
    width: 100%;
    height: 100%;

}

.swiper-3d .swiper-slide-shadow-top {
    background-image: linear-gradient(to top,rgba(0,0,0,.5),rgba(0,0,0,0))
}

.swiper-3d .swiper-slide-shadow-bottom {
    background-image: linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,0))

.swiper-lazy-preloader {
    width: 42px;
    height: 42px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -21px;
    margin-top: -21px;
    z-index: 10;
    transform-origin: 50%;
    box-sizing: border-box;
    border: 4px solid var(--swiper-preloader-color, var(--swiper-theme-color));
    border-radius: 50%;
    border-top-color: transparent
}

.swiper:not(.swiper-watch-progress) .swiper-lazy-preloader,.swiper-watch-progress .swiper-slide-visible .swiper-lazy-preloader {
    animation: swiper-preloader-spin 1s infinite linear
}

.swiper-lazy-preloader-white {
    --swiper-preloader-color: #fff
}

.swiper-lazy-preloader-black {
    --swiper-preloader-color: #000
}

@keyframes swiper-preloader-spin {
    0% {
        transform: rotate(0)
    }

    to {
        transform: rotate(360deg)
    }
}

.swiper-cube {
    overflow: visible
}

.swiper-cube .swiper-slide {
    pointer-events: none;
    backface-visibility: hidden;
    z-index: 1;
    visibility: hidden;
    transform-origin: 0 0;
    width: 100%;
    height: 100%
}

.swiper-cube .swiper-slide .swiper-slide {

.swiper-cube.swiper-rtl .swiper-slide {

.swiper-cube .swiper-cube-shadow {

    bottom: 0px;
    width: 100%;
    height: 100%;
    opacity: .6;
    z-index: 0
}

.swiper-cube .swiper-cube-shadow:before {
    content: "";
    background: #000;
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    -webkit-filter: blur(50px);
    filter: blur(50px)

.swiper-cube .swiper-slide-next+.swiper-slide {

.demo-stories {
    display: flex;
    align-items: center;
    padding: 12px;
    overflow: auto;
    scrollbar-width: none;
    border-bottom: 1px solid #262626
}

.demo-stories::-webkit-scrollbar {
    display: none;
    opacity: 0
}

.demo-stories a+a {
    margin-left: 12px
}

.demo-stories a {
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition-duration: .3s;
    transition-property: opacity
}

.demo-stories a:active {
    opacity: .55;
    transition-duration: 50ms
}

.demo-stories-avatar {

    border-radius: 50%;
    padding: 4px;
    background-image: linear-gradient(to right top,#ffc600 20%,#ff0040,#e600cc 80%)
}

.demo-stories-avatar:before {
    content: "";
    position: absolute;
    left: 2px;
    top: 2px;
    right: 2px;
    bottom: 2px;
    background: #000;
    border-radius: 50%;
    z-index: 1
}

.demo-stories-avatar img {
    position: relative;
    z-index: 2;
    display: block;
    width: 64px;
    height: 64px;
    border-radius: 50%;

.demo-stories-name {
    font-size: 13px;
    font-weight: 500;
    line-height: 1;
    margin-top: 10px

@media (min-width: 415px),(min-height: 897px) {
    .stories-slider {
        background:rgb(41,40,49)
    }
}

.stories-slider>.swiper {
    z-index: 2;
    max-width: 414px;
    max-height: 896px
}

.stories-slider:not(.stories-slider-in) {

}

.stories-slider:not(.stories-slider-in) * {

}

.stories-slider-in {
    animation: stories-slider-in .4s forwards;
    pointer-events: auto;
    transform: translateZ(0) scale(1);
    opacity: 1
}

.stories-slider-out {
    pointer-events: none;
    animation: stories-slider-out .4s forwards!important
}

@keyframes stories-slider-in {
    0% {
        transform: translateZ(0) scale(.5);
        opacity: 0
    }

    50% {
        transform: translateZ(0) scale(1.05);
        opacity: 1
    }

    to {
        transform: translateZ(0) scale(1);
        opacity: 1
    }
}

@keyframes stories-slider-out {
    0% {
        transform: translateZ(0) scale(1);
        opacity: 1
    }

    50% {
        transform: translateZ(0) scale(.5);
        opacity: 0
    }

    to {
        transform: translateZ(0) scale(.5);
        opacity: 0
    }
